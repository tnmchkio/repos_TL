<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            document.querySelector('#form-task').onsubmit=()=>
            {
                //  Create new item for the list
                const li=document.createElement('li');
                li.innerHTML=document.querySelector('#input-task').value;
                //  Add new Item to task list
                document.querySelector('#ul-tasks').append(li);
                //  Clear input field
                document.querySelector('#input-task').value='';
                //  Stop form from submitting;
                return false;
            };
        });
    </script>
</head>
<body>
    <h1>Tasks</h1>
    <ul id="ul-tasks"> </ul>
    <form id="form-task">
        <input id="input-task" autocomplete="off" placeholder="New Task" type="text">
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
