<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let counter=0;
        function count_plus()
        {
            counter++;
            document.querySelector('#txt_counter').innerHTML=counter;
            if(counter%10===0)
                alert(`Counter is at ${counter}`);
        }
    </script>
</head>
<body>
    <h1 id="txt_counter">Counter is as</h1>
    <button onclick="count_plus()">Click Here please!</button>
</body>
</html>
