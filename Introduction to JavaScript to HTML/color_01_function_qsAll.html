<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            document.addEventListener('DOMContentLoaded',function()
            {
                // Have each button change the color of heading
                document.querySelectorAll('.color-change').forEach(function(button){
                    button.onclick=function()
                    {
                        document.querySelector('#text_hello').style.color=button.dataset.color;
                    };
                });
            });
        </script>
    </head>
    <body>
        <h1 id="text_hello">Hello</h1>
        <button class="color-change" data-color="red">Red</button>
        <button class="color-change" data-color="green">Green</button>
        <button class="color-change" data-color="blue">Blue</button>
    </body>
</html>
